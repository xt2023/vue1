<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div id="app">
  <input type="text" :placeholder="tips">
  <hr>
<!--  vue规定v-bind可以简写成:-->
  <img :src="photo" alt="" style="width: 300px">
  <hr>
  <div>1+3是{{1+3}}</div>
  <div>{{tips}}反转的结果是:{{tips.split('').reverse().join('')}}</div>
<!--  如果绑定的内容需要进行字符串拼接，则字符串外面应该进行单引号包裹-->
  <div :title="'box'+index">我是一个div</div>
</div>

<script src="./lib/vue-2.6.12.js"></script>
<script>
  const vm=new Vue({
    el:'#app',
    data:{
      tips:'请输入用户名',
      photo:'https://game.gtimg.cn/images/yxzj/cp/a20170829bbgxsm/lb_27.jpg',
      index:2
    }
  })
</script>
</body>

</html>
