<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
<div id="app">
  <table class="table table-bordered table-hover table-striped">
    <thead>
    <th>索引</th>
    <th>ID</th>
    <th>姓名</th>
    </thead>
    <tbody>
<!--官方建议只要用到v-for指令那么就一定要绑定一个key属性-->
<!--尽量把id作为key值-->
<!--官方对key的值类型是有要求的，字符串或数字型-->
<!--key的值是千万不能重复的，否则会报错：Duplicate keys detected-->
    <tr v-for="(item,index) in list" :key="item.id">
      <td>{{index}}</td>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="./lib/vue-2.6.12.js"></script>
<script>
  const vm=new Vue({
    el:'#app',
    data:{
      list:[
        {id: 1,name:' 张三'},
        {id: 2,name: '李四'},
        {id: 3,name: '王五'},
        {id: 4,name: '张三'}
      ]
    }
  })
</script>
</body>

</html>
