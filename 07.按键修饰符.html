<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div id="app">
  <input type="text" @keyup.esc="clearInput" @keyup.enter="ajax">
</div>

<script src="./lib/vue-2.6.12.js"></script>
<script>
  const vm=new Vue({
    el:'#app',
    data:{
      username:'zhangsan'
    },
    methods:{
      clearInput (e){
        e.target.value=''
      },
      ajax(){
        console.log('发起了ajax请求')
      }
    }
  })
</script>
</body>

</html>
